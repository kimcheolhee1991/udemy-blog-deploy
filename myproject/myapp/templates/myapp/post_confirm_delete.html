<!-- djangoではdelete機能にたいして確認を提供してる
確認画面の名前は　ー＞post_confirm_deleteで決まってる

-->

{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <br>
        <h2>Post削除</h2>
        <br>
        <div class="alert alert-danger" role="alert">
            <form method="post">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <input type="submit" class="btn btn-danger" value="削除する">
            </form>
        </div>
        <br>
        <p>タイトル</p>
        {{ object.title }}
        <hr>
        <p>内容</p>
        {{ object.content }}
        <br><br>
    </div>
</div>
{% endblock %}
